name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  start-timer:
    runs-on: ubuntu-latest
    outputs:
      start-time: ${{ steps.start.outputs.time }}
    steps:
      - id: start
        run: echo "time=$(date -u +%s)" >> $GITHUB_OUTPUT

  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    strategy:
      matrix:
        check: [typescript, eslint, prettier]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'

      - name: Cache TypeScript
        if: matrix.check == 'typescript'
        uses: actions/cache@v4
        with:
          path: |
            tsconfig.tsbuildinfo
            .tsbuildinfo
          key: ${{ runner.os }}-typescript-${{ hashFiles('package-lock.json', 'tsconfig.json', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-typescript-${{ hashFiles('package-lock.json', 'tsconfig.json') }}
            ${{ runner.os }}-typescript-

      - name: Cache ESLint
        if: matrix.check == 'eslint'
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('package-lock.json', '.eslintrc.*') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Run TypeScript compilation
        if: matrix.check == 'typescript'
        run: npm run type-check

      - name: Run ESLint
        if: matrix.check == 'eslint'
        run: npm run lint -- --cache --cache-location .eslintcache --max-warnings 0

      - name: Run Prettier check
        if: matrix.check == 'prettier'
        run: npm run format:check

  test-components:
    name: Test Components (jsdom)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality-checks]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'

      - name: Cache Jest cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-components-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-jest-components-
            ${{ runner.os }}-jest-

      - name: Run component tests
        run: |
          export NODE_ENV=test
          export NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}"
          export SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-role-key' }}"
          export FORCE_TEST_MOCKS=true
          export CI=true

          npm test -- --selectProjects=jsdom --ci --passWithNoTests --cacheDirectory=.jest-cache --verbose 2>&1 | tee test-output-components.log

      - name: Analyze slow component tests
        if: always()
        run: |
          echo "Component tests taking >30 seconds:"
          grep -E "PASS|FAIL.*\([0-9]+ s\)" test-output-components.log || echo "No slow tests found"

      - name: Upload component test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-components
          path: test-results/

      - name: Component Test Report
        uses: dorny/test-reporter@v1.9.1
        if: always() && github.event_name == 'pull_request'
        with:
          name: Jest Tests (Components)
          path: test-results/junit.xml
          reporter: jest-junit
          fail-on-error: false

  test-api:
    name: Test API Routes (node)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality-checks]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: findconstructionstaffing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'

      - name: Cache Jest cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-api-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-jest-api-
            ${{ runner.os }}-jest-

      - name: Run API tests
        run: |
          echo "Waiting for PostgreSQL to start..."
          sleep 5

          export NODE_ENV=test
          export NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}"
          export SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-role-key' }}"
          export FORCE_TEST_MOCKS=true
          export CI=true
          export PGUSER=postgres
          export USER=postgres
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/findconstructionstaffing_test"

          npm test -- --selectProjects=node --ci --passWithNoTests --cacheDirectory=.jest-cache --verbose 2>&1 | tee test-output-api.log

      - name: Analyze slow API tests
        if: always()
        run: |
          echo "API tests taking >30 seconds:"
          grep -E "PASS|FAIL.*\([0-9]+ s\)" test-output-api.log || echo "No slow tests found"

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-api
          path: test-results/

      - name: API Test Report
        uses: dorny/test-reporter@v1.9.1
        if: always() && github.event_name == 'pull_request'
        with:
          name: Jest Tests (API)
          path: test-results/junit.xml
          reporter: jest-junit
          fail-on-error: false

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [test-components, test-api]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Component Tests: ${{ needs.test-components.result }}"
          echo "API Tests: ${{ needs.test-api.result }}"

          if [[ "${{ needs.test-components.result }}" != "success" ]]; then
            echo "❌ Component tests failed"
            exit 1
          fi

          if [[ "${{ needs.test-api.result }}" != "success" ]]; then
            echo "❌ API tests failed"
            exit 1
          fi

          echo "✅ All tests passed"

  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [test-results]
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: findconstructionstaffing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'

      - name: Cache Jest cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-jest-

      - name: Run tests with coverage
        run: |
          echo "Waiting for PostgreSQL to start..."
          sleep 5

          export NODE_ENV=test
          export NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}"
          export SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-role-key' }}"
          export FORCE_TEST_MOCKS=true
          export CI=true
          export PGUSER=postgres
          export USER=postgres
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/findconstructionstaffing_test"

          npm test -- --coverage --ci --passWithNoTests --cacheDirectory=.jest-cache --maxWorkers=2

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality-checks]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'

      - name: Run npm audit
        run: npm audit --audit-level=critical

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit.json

  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test-results, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-role-key' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/

  performance-summary:
    name: Performance Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [start-timer, quality-checks, test-components, test-api, test-results, security, build]
    if: always()

    steps:
      - name: Calculate pipeline duration
        id: duration
        run: |
          START_TIME=${{ needs.start-timer.outputs.start-time }}
          END_TIME=$(date -u +%s)
          DURATION=$((END_TIME - START_TIME))
          DURATION_MIN=$((DURATION / 60))
          DURATION_SEC=$((DURATION % 60))
          echo "duration_display=${DURATION_MIN}m ${DURATION_SEC}s" >> $GITHUB_OUTPUT

      - name: Generate job summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # CI/CD Pipeline Performance Report
          ## Overall Duration: ${{ steps.duration.outputs.duration_display }}
          | Job | Status |
          |-----|--------|
          | Quality Checks | ${{ needs.quality-checks.result }} |
          | Component Tests | ${{ needs.test-components.result }} |
          | API Tests | ${{ needs.test-api.result }} |
          | Test Results | ${{ needs.test-results.result }} |
          | Security | ${{ needs.security.result }} |
          | Build | ${{ needs.build.result }} |
          EOF

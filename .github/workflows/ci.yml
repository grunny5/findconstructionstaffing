name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'
      - run: npm run type-check

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'
      - name: Run API tests
        run: npm test -- --selectProjects=node --forceExit --ci
        env:
          NODE_ENV: test
          FORCE_TEST_MOCKS: 'true'
          CI: 'true'
          NEXT_PUBLIC_SUPABASE_URL: 'https://test.supabase.co'
          NEXT_PUBLIC_SUPABASE_ANON_KEY: 'test-anon-key'
          SUPABASE_SERVICE_ROLE_KEY: 'test-service-role-key'

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 3
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'
      - run: npm audit --audit-level=critical

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [api-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'
      - run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: 'https://test.supabase.co'
          NEXT_PUBLIC_SUPABASE_ANON_KEY: 'test-anon-key'
          SUPABASE_SERVICE_ROLE_KEY: 'test-service-role-key'

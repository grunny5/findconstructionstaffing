name: Tests with Database

on:
  pull_request:
    branches: [main, develop, staging]
  push:
    branches: [main, develop, staging]

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write

jobs:
  test-with-database:
    name: Run Tests with Database
    runs-on: ubuntu-latest
    
    env:
      # Global environment variables to ensure postgres user is used
      PGUSER: postgres
      PGPASSWORD: postgres
      USER: postgres
      POSTGRES_USER: postgres

    # Use PostgreSQL service container for tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: findconstructionstaffing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        env:
          PGUSER: postgres
          PGPASSWORD: postgres
          USER: postgres
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          # Explicitly use postgres user
          until PGUSER=postgres pg_isready -h localhost -p 5432 -U postgres; do
            echo "PostgreSQL is not ready yet..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Create test database schema
        env:
          PGPASSWORD: postgres
          PGUSER: postgres
          PGHOST: localhost
          PGDATABASE: findconstructionstaffing_test
          USER: postgres
        run: |
          echo "Creating database schema..."
          # First, check if the migration file exists
          if [ -f "supabase/migrations/combined_migration_idempotent.sql" ]; then
            echo "Using idempotent migration file..."
            psql -f supabase/migrations/combined_migration_idempotent.sql
          elif [ -f "supabase/migrations/combined_migration.sql" ]; then
            echo "Using original migration file..."
            # Drop and recreate database to ensure clean state
            psql -d postgres -c "DROP DATABASE IF EXISTS findconstructionstaffing_test;"
            psql -d postgres -c "CREATE DATABASE findconstructionstaffing_test;"
            # Run migration
            psql -d findconstructionstaffing_test -f supabase/migrations/combined_migration.sql
          else
            echo "No migration file found - skipping schema creation"
          fi

      - name: Set up test environment
        run: |
          # Copy CI environment file
          cp .env.ci .env.test
          
          # Export all environment variables from .env.ci
          set -a
          source .env.ci
          set +a
          
          # Ensure PostgreSQL client uses correct user
          export PGUSER=postgres
          export PGPASSWORD=postgres
          export USER=postgres
          
          # Make setup script executable and run it
          if [ -f scripts/setup-test-environment.sh ]; then
            chmod +x scripts/setup-test-environment.sh
            ./scripts/setup-test-environment.sh
          fi

      - name: Check database health
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/findconstructionstaffing_test
          SUPABASE_URL: http://localhost:54321
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          PGUSER: postgres
          PGPASSWORD: postgres
          PGHOST: localhost
          PGDATABASE: findconstructionstaffing_test
          USER: postgres
        run: |
          echo "Checking database health..."
          npm run db:health || {
            echo "Database health check failed. Continuing anyway..."
          }

      - name: Seed test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/findconstructionstaffing_test
          SUPABASE_URL: http://localhost:54321
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          NODE_ENV: test
          PGUSER: postgres
          PGPASSWORD: postgres
          PGHOST: localhost
          PGDATABASE: findconstructionstaffing_test
          USER: postgres
        run: |
          echo "Seeding test database..."
          # Check if seed script exists before running
          if [ -f "scripts/seed-database.ts" ]; then
            npm run seed || {
              echo "Warning: Database seeding failed. Tests may fail if they depend on seeded data."
              echo "Error details:"
              echo "Make sure the seed script handles test environment properly."
            }
          else
            echo "No seed script found. Skipping database seeding."
          fi

      - name: Run unit tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/findconstructionstaffing_test
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          PGUSER: postgres
          PGPASSWORD: postgres
          PGHOST: localhost
          PGDATABASE: findconstructionstaffing_test
          USER: postgres
        run: |
          echo "Running tests..."
          npm test -- --ci --passWithNoTests --coverage || {
            echo "Tests failed. Check if tests are properly mocked or if they need real database access."
            exit 1
          }

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Database logs on failure
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker logs $(docker ps -q --filter "ancestor=postgres:15") || echo "No logs available"

          echo "=== Database Connection Test ==="
          PGPASSWORD=postgres psql -h localhost -U postgres -d findconstructionstaffing_test -c "\l" || echo "Failed to connect"

          echo "=== Current Tables ==="
          PGPASSWORD=postgres psql -h localhost -U postgres -d findconstructionstaffing_test -c "\dt" || echo "Failed to list tables"

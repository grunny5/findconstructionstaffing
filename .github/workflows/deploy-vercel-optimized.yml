name: Deploy to Vercel (Optimized)

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types: [opened, synchronize, ready_for_review]
    # Only deploy on certain paths to reduce deployments
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
  workflow_dispatch:

# Cancel in-progress deployments on same branch
concurrency:
  # Use head ref when it exists, otherwise fallback to branch ref
  # Replace slashes with hyphens to avoid GitHub's validation error
  group: ${{ github.workflow }}-${{ replace(github.head_ref || github.ref, '/', '-') }}
  cancel-in-progress: true

# Permissions needed for the workflow
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Check if we should deploy
  should-deploy:
    name: Check Deployment Conditions
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history to compare changes

      - name: Check conditions
        id: check
        run: |
          # Always deploy main and staging
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For PRs, only deploy if not draft
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "Skipping deployment for draft PR"
            exit 0
          fi

          # Skip if only docs/tests changed
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, compare against the base branch
            # Ensure the base branch is available locally
            git fetch origin ${{ github.base_ref }} --depth=1
            CHANGED_FILES=$(git diff --name-only FETCH_HEAD...HEAD)
          else
            # For pushes, compare against the previous commit
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          # Check if any non-docs/non-test files were changed
          # Use case-insensitive matching and handle files anywhere in the tree
          # Exclude: docs, test directories, test files, mock files, markdown files, stories, and common root-level docs
          NON_DOCS_TEST_CHANGES=$(echo "$CHANGED_FILES" | grep -Evi \
            '(^|/)(docs|test|tests|__tests__|__mocks__|\.storybook)(/|$)|(\.(test|spec|stories)\.(ts|tsx|js|jsx)$)|(\.(md|markdown)$)|(^|/)(README|CHANGELOG|CONTRIBUTING|LICENSE|SECURITY|AUTHORS|NOTICE)(\.[^/]+)?$|\.github/dependabot\.yml$' || true)

          if [[ -z "$NON_DOCS_TEST_CHANGES" ]]; then
            echo "Only docs/tests changed - skipping deployment"
            echo "Changed files:"
            echo "$CHANGED_FILES"
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Code changes detected - proceeding with deployment"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: should-deploy
    if: needs.should-deploy.outputs.should-deploy == 'true'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI and dependencies
        run: |
          # Install CLI
          npm install --global vercel@latest
          # Install project dependencies deterministically
          npm ci
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -eo pipefail  # Exit on error and pipe failures

          # Run the build and capture all output
          echo "Starting Vercel build..."

          # Capture output while preserving exit code
          BUILD_OUTPUT=$(vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} 2>&1) || BUILD_EXIT_CODE=$?

          # Always show build output for debugging
          echo "Build output:"
          echo "$BUILD_OUTPUT"

          # Handle build failure
          if [ -n "${BUILD_EXIT_CODE:-}" ] && [ "$BUILD_EXIT_CODE" -ne 0 ]; then
            echo "::error::Vercel build failed with exit code: $BUILD_EXIT_CODE"
            
            # Check for common issues in output
            if echo "$BUILD_OUTPUT" | grep -q "Error: No such file or directory"; then
              echo "::error::Build failed - missing required files"
            elif echo "$BUILD_OUTPUT" | grep -q "TypeError"; then
              echo "::error::Build failed - TypeError in code"
            elif echo "$BUILD_OUTPUT" | grep -q "out of memory"; then
              echo "::error::Build failed - out of memory"
            fi
            
            exit 1
          fi

          # Verify build artifacts
          if [ ! -d ".vercel/output" ]; then
            echo "::error::Build completed but no output directory found"
            exit 1
          fi

          if [ ! -f ".vercel/output/config.json" ]; then
            echo "::error::Build completed but config.json is missing"
            exit 1
          fi

          echo "‚úì Build completed successfully"
          echo "‚úì Build artifacts verified in .vercel/output"

          # List build artifacts for debugging
          echo "Build artifacts:"
          ls -la .vercel/output/ | head -20

      - name: Deploy to Vercel
        id: deploy
        run: |
          # Set variables to track deployment success
          DEPLOYMENT_SUCCESS=false
          DEPLOYMENT_URL=""
          
          # Add retry logic for rate limit errors
          for i in {1..3}; do
            echo "Deploying to Vercel (attempt $i/3)..."
            
            # Deploy and capture both output and exit code using JSON for reliable parsing
            DEPLOY_OUTPUT=$(vercel deploy --prebuilt ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} --json 2>&1) || DEPLOY_EXIT_CODE=$?
            
            echo "Deploy exit code: ${DEPLOY_EXIT_CODE:-0}"
            echo "Deploy output:"
            echo "$DEPLOY_OUTPUT"
            
            # Check if deployment succeeded
            if [ "${DEPLOY_EXIT_CODE:-0}" -eq 0 ]; then
              # Parse JSON output to extract deployment information
              DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | jq -r '.url // empty')
              DEPLOYMENT_ID=$(echo "$DEPLOY_OUTPUT" | jq -r '.id // .uid // empty')
              
              # Check if we got a valid URL
              if [[ -n "$DEPLOYMENT_URL" && "$DEPLOYMENT_URL" != "null" && "$DEPLOYMENT_URL" =~ ^https?:// ]]; then
                echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
                echo "‚úì Deployment successful: $DEPLOYMENT_URL"
                
                # Set deployment ID if available
                if [[ -n "$DEPLOYMENT_ID" && "$DEPLOYMENT_ID" != "null" ]]; then
                  echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
                  echo "Deployment ID: $DEPLOYMENT_ID"
                fi
                
                DEPLOYMENT_SUCCESS=true
                break
              else
                echo "Warning: Failed to extract deployment URL from JSON output"
                
                # For production deployments, use known production URL
                if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
                  echo "Using fallback production URL"
                  echo "deployment_url=https://findconstructionstaffing.vercel.app" >> $GITHUB_OUTPUT
                  DEPLOYMENT_SUCCESS=true
                  break
                else
                  # For preview deployments, deployment likely succeeded even without URL
                  echo "deployment_url=unknown" >> $GITHUB_OUTPUT
                  echo "‚úì Preview deployment completed (URL extraction failed but deployment likely succeeded)"
                  DEPLOYMENT_SUCCESS=true
                  break
                fi
              fi
            elif echo "$DEPLOY_OUTPUT" | grep -q "api-deployments-free-per-day"; then
              echo "Hit Vercel rate limit. This is deployment attempt $i of 3."
              if [ $i -lt 3 ]; then
                echo "Waiting 5 minutes before retry..."
                sleep 300
              else
                echo "::warning::Vercel deployment rate limit reached. Please upgrade to Pro or wait for limit reset."
                echo "deployment_url=rate-limited" >> $GITHUB_OUTPUT
                DEPLOYMENT_SUCCESS=true  # Don't fail workflow for rate limits
                break
              fi
            else
              echo "Deployment attempt $i failed with exit code: ${DEPLOY_EXIT_CODE:-0}"
              echo "Error output:"
              echo "$DEPLOY_OUTPUT"
              
              # Only fail if this was the last attempt
              if [ $i -eq 3 ]; then
                echo "::error::All deployment attempts failed after 3 tries"
                echo "deployment_url=failed" >> $GITHUB_OUTPUT
                exit 1
              fi
            fi
            
            # Reset exit code for next iteration
            unset DEPLOY_EXIT_CODE
          done
          
          # Final success check
          if [ "$DEPLOYMENT_SUCCESS" = true ]; then
            echo "‚úì Deployment workflow completed successfully"
          else
            echo "::error::Deployment workflow failed to complete successfully"
            exit 1
          fi

      - name: Create deployment status
        if: github.event_name == 'pull_request' && steps.deploy.outputs.deployment_url != 'rate-limited' && steps.deploy.outputs.deployment_url != 'unknown'
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_url = '${{ steps.deploy.outputs.deployment_url }}';

            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `üöÄ Preview deployment ready at: ${deployment_url}`
              });
            } catch (error) {
              console.error('Failed to create comment:', error);
              // Don't fail the workflow if comment creation fails
            }

      - name: Rate limit warning
        if: steps.deploy.outputs.deployment_url == 'rate-limited'
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'pull_request') {
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: `‚ö†Ô∏è Vercel deployment rate limit reached (100 deployments/day on free tier). The build passed but preview deployment was skipped.\n\nOptions:\n1. Wait a few hours for the limit to reset\n2. Upgrade to Vercel Pro for unlimited deployments\n3. Deploy manually using \`vercel\` CLI`
                });
              } catch (error) {
                console.error('Failed to create rate limit warning comment:', error);
                // Don't fail the workflow if comment creation fails
              }
            }

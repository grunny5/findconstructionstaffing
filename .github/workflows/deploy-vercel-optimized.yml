name: Deploy to Vercel (Optimized)

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types: [opened, synchronize, ready_for_review]
    # Only deploy on certain paths to reduce deployments
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
  workflow_dispatch:

# Cancel in-progress deployments on same branch
concurrency:
  # Use head ref when it exists, otherwise fallback to branch ref
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # Check if we should deploy
  should-deploy:
    name: Check Deployment Conditions
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history to compare changes

      - name: Check conditions
        id: check
        run: |
          # Always deploy main and staging
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For PRs, only deploy if not draft
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "Skipping deployment for draft PR"
            exit 0
          fi

          # Skip if only docs/tests changed
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, compare against the base branch
            # Ensure the base branch is available locally
            git fetch origin ${{ github.base_ref }} --depth=1
            CHANGED_FILES=$(git diff --name-only FETCH_HEAD...HEAD)
          else
            # For pushes, compare against the previous commit
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          # Check if any non-docs/non-test files were changed
          # Exclude: docs/, tests/, test files, mock files, markdown files, and common root-level docs
          # Keep: workflow files and other source code
          NON_DOCS_TEST_CHANGES=$(echo "$CHANGED_FILES" | grep -Ev \
            '^(docs/|tests?/|__tests__/|__mocks__/|\.github/dependabot\.yml$|.*\.(test|spec)\.(ts|tsx|js|jsx)$|.*\.md$|^(README|CHANGELOG|CONTRIBUTING|LICENSE|SECURITY)(\..+)?$)' || true)

          if [[ -z "$NON_DOCS_TEST_CHANGES" ]]; then
            echo "Only docs/tests changed - skipping deployment"
            echo "Changed files:"
            echo "$CHANGED_FILES"
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Code changes detected - proceeding with deployment"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: should-deploy
    if: needs.should-deploy.outputs.should-deploy == 'true'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI and dependencies
        run: |
          # Install CLI
          npm install --global vercel@latest
          # Install project dependencies deterministically
          npm ci
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: |
          set +e  # Don't exit on error immediately
          
          # Run the build and capture all output
          echo "Starting Vercel build..."
          BUILD_OUTPUT=$(vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
          BUILD_EXIT_CODE=$?
          
          echo "Build output:"
          echo "$BUILD_OUTPUT"
          echo "Build exit code: $BUILD_EXIT_CODE"
          
          # Check if build artifacts were created (more comprehensive check)
          if [ -d ".vercel/output" ] && [ -f ".vercel/output/config.json" ]; then
            echo "‚úì Build artifacts verified in .vercel/output"
            echo "‚úì Found config.json - build appears successful"
            
            # List build artifacts for debugging
            echo "Build artifacts:"
            ls -la .vercel/output/ | head -20
            
            exit 0
          elif [ -d ".vercel" ]; then
            # Sometimes build artifacts are in different locations
            echo "Checking .vercel directory structure:"
            find .vercel -type f -name "*.json" | head -10
            
            # If we find any built files, consider it a success
            if [ -n "$(find .vercel -type f -name "*.json" 2>/dev/null)" ]; then
              echo "‚úì Found build artifacts in .vercel directory"
              exit 0
            fi
          fi
          
          # If we get here, build truly failed
          echo "‚úó Build failed - no artifacts found"
          echo "Build exit code: $BUILD_EXIT_CODE"
          
          # Check for common issues in output
          if echo "$BUILD_OUTPUT" | grep -q "Error: No such file or directory"; then
            echo "Hint: Build may be missing required files"
          elif echo "$BUILD_OUTPUT" | grep -q "TypeError"; then
            echo "Hint: Build encountered a TypeError - check for code issues"
          fi
          
          exit $BUILD_EXIT_CODE

      - name: Deploy to Vercel
        id: deploy
        run: |
          # Add retry logic for rate limit errors
          for i in {1..3}; do
            # Deploy without --json flag (not supported by Vercel CLI)
            echo "Deploying to Vercel (attempt $i/3)..."
            DEPLOY_OUTPUT=$(vercel deploy --prebuilt ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
            DEPLOY_EXIT_CODE=$?
            
            echo "Deploy exit code: $DEPLOY_EXIT_CODE"
            echo "Deploy output:"
            echo "$DEPLOY_OUTPUT"
            
            if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
              # Extract URL from standard output
              # Vercel outputs the URL as the last line of successful deployment
              DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https://[a-zA-Z0-9.-]+\.vercel\.app" | tail -1)
              
              # If no URL found, try alternative patterns
              if [[ -z "$DEPLOYMENT_URL" ]]; then
                # Sometimes the URL is in format: "Ready! Available at https://..."
                DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https://[a-zA-Z0-9.-]+\.vercel\.(app|sh)" | tail -1)
              fi
              
              # Also try to find inspected URL
              if [[ -z "$DEPLOYMENT_URL" ]]; then
                # Look for "Inspect: https://..." pattern
                DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "Inspect: https://[a-zA-Z0-9.-]+\.vercel\.(app|sh)" | sed 's/Inspect: //' | tail -1)
              fi
              
              # Verify we got a valid URL
              if [[ "$DEPLOYMENT_URL" =~ ^https?:// ]]; then
                echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
                echo "Preview deployed to: $DEPLOYMENT_URL"
                break
              else
                echo "Warning: Failed to extract deployment URL from output"
                # For production deployments, use known production URL
                if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
                  echo "Using fallback production URL"
                  echo "deployment_url=https://findconstructionstaffing.vercel.app" >> $GITHUB_OUTPUT
                  break
                else
                  # For preview deployments, we need the URL
                  echo "Could not determine preview deployment URL"
                  echo "deployment_url=unknown" >> $GITHUB_OUTPUT
                  # Don't fail the workflow, deployment likely succeeded
                  break
                fi
              fi
            elif echo "$DEPLOY_OUTPUT" | grep -q "api-deployments-free-per-day"; then
              echo "Hit Vercel rate limit. This is deployment attempt $i of 3."
              if [ $i -lt 3 ]; then
                echo "Waiting 5 minutes before retry..."
                sleep 300
              else
                echo "::warning::Vercel deployment rate limit reached. Please upgrade to Pro or wait for limit reset."
                echo "deployment_url=rate-limited" >> $GITHUB_OUTPUT
                exit 0  # Don't fail the workflow
              fi
            else
              echo "Deployment failed with error:"
              echo "$DEPLOY_OUTPUT"
              exit 1
            fi
          done

      - name: Create deployment status
        if: github.event_name == 'pull_request' && steps.deploy.outputs.deployment_url != 'rate-limited'
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_url = '${{ steps.deploy.outputs.deployment_url }}';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `üöÄ Preview deployment ready at: ${deployment_url}`
            });

      - name: Rate limit warning
        if: steps.deploy.outputs.deployment_url == 'rate-limited'
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ö†Ô∏è Vercel deployment rate limit reached (100 deployments/day on free tier). The build passed but preview deployment was skipped.\n\nOptions:\n1. Wait a few hours for the limit to reset\n2. Upgrade to Vercel Pro for unlimited deployments\n3. Deploy manually using \`vercel\` CLI`
              });
            }

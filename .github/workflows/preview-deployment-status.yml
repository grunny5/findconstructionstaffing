name: Preview Deployment Status

on:
  workflow_run:
    workflows: ["Deploy to Vercel"]
    types:
      - completed

jobs:
  update-status:
    name: Update Deployment Status
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request'
    
    steps:
      - name: Download PR number artifact
        uses: actions/github-script@v7
        id: pr
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            
            const matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr-number"
            })[0];
            
            if (!matchArtifact) {
              core.setFailed('No PR number artifact found');
              return;
            }
            
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            
            const fs = require('fs');
            const path = require('path');
            fs.writeFileSync('pr-number.zip', Buffer.from(download.data));
            
      - name: Extract PR number
        id: extract
        run: |
          unzip pr-number.zip
          PR_NUMBER=$(cat pr-number.txt)
          echo "pr-number=$PR_NUMBER" >> $GITHUB_OUTPUT
          
      - name: Update PR status
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = ${{ steps.extract.outputs.pr-number }};
            const success = '${{ github.event.workflow_run.conclusion }}' === 'success';
            
            // Create deployment status
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'preview',
              ref: context.payload.workflow_run.head_sha
            });
            
            if (deployments.length > 0) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployments[0].id,
                state: success ? 'success' : 'failure',
                description: success ? 'Preview deployment successful' : 'Preview deployment failed'
              });
            }
            
            // Update check status
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Preview Deployment',
              head_sha: context.payload.workflow_run.head_sha,
              status: 'completed',
              conclusion: success ? 'success' : 'failure',
              output: {
                title: success ? 'Preview deployment ready' : 'Preview deployment failed',
                summary: success 
                  ? `Preview URL: https://findconstructionstaffing-pr-${pr_number}.vercel.app`
                  : 'Check the deployment logs for details'
              }
            });
# Test workflow to verify ESLint and Prettier checks
# This file tests that our CI pipeline properly validates code quality

name: Test Code Quality Checks

on:
  workflow_dispatch:

jobs:
  test-code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Test ESLint check
        run: |
          echo "Testing ESLint check..."
          npm run lint || echo "ESLint errors detected (expected for test)"
          
      - name: Test Prettier check
        run: |
          echo "Testing Prettier formatting check..."
          npm run format:check || echo "Prettier formatting issues detected (expected for test)"
          
      - name: Verify linting tools are configured
        run: |
          echo "Checking ESLint configuration..."
          test -f .eslintrc.json && echo "✓ ESLint config found" || exit 1
          echo "Checking Prettier configuration..."
          test -f .prettierrc && echo "✓ Prettier config found" || exit 1
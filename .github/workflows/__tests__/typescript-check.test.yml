# Test workflow to verify TypeScript compilation check
# This file tests that our CI pipeline properly validates TypeScript

name: Test TypeScript Check

on:
  workflow_dispatch:

jobs:
  test-typescript-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Test TypeScript compilation
        run: |
          echo "Testing TypeScript compilation check..."
          npm run type-check || echo "TypeScript errors detected (expected for test)"
          
      - name: Verify TypeScript strict mode
        run: |
          echo "Checking tsconfig.json for strict mode..."
          grep -q '"strict": true' tsconfig.json && echo "âœ“ Strict mode enabled" || exit 1